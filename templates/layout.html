            function getQuote() {
                fetch("/quote")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error fetching quote");
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById("quote").innerText = data.quote;
                        document.getElementById("author").innerText = data.author;
                        const heartButton = document.querySelector(".heart-button");
                        heartButton.classList.remove("active");
                    })
                    .catch(error => {
                        document.getElementById("quote").innerText = "Couldn't fetch quote.";
                        document.getElementById("author").innerText = "";
                        console.error(error);
                    })
            }

            function toggleFavorite(isActive) {
                const quoteText = document.getElementById("quote").textContent;
                const authorText = document.getElementById("author").textContent;
                const heartButton = document.querySelector(".heart-button");
                
                if (isActive) {
                    heartButton.classList.add("active")
                    console.log("Heart is clicked!");
                } else {

                    console.log("Heart is unclicked!");
                }
                /*heartButton.classList.toggle("active");*/
                
                /*const isActive = heartButton.classList.contains("active");*/

                fetch("/toggle_favorite", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        quote: quoteText,
                        author: authorText,
                        action: isActive ? "add" : "remove"
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        heartButton.classList.toggle("active");
                        console.error("Failed to toggle favorite.");
                    }
                })
            }

                const heartButton = document.querySelector(".heart-button")

    <body>

        <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>

                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">

        <div id="jumbo" class="jumbotron mx-auto text-center">
            <div class="container-fluid">
                <h1 class="display-4" id="title">{% block jumbo_title %}{% endblock %}</h1>
                <p class="lead" id="jumbo_message">{% block jumbo_message %}{% endblock %}</p>
                <hr class="my-4">
            </div>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                });
            </script>
        </footer>

    </body>

</html>
